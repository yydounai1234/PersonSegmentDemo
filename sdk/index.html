<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>One on One Sample</title>
	<link rel="stylesheet" href="index.css">
	<script src="./pili-rtc-web-2.5.2-beta.3.umd.js"></script>
</head>

<body>
	<h1>QNRTC Web 一对一 连麦示例代码</h1>

	<label>请输入 RoomToken 加入房间开始连麦</label>
	<input id="roomtoken" type="text"></input>
	<button id="joinroom" disabled>Loading Model...</button>
	<button id="leaveroom">Leave</button>
	<p class="tips">如果您不知道如何生成 RoomToken，查看<a href="https://doc.qnsdk.com/rtn/docs/rtn_startup#4" target="_black">这里</a>
	</p>
	<div id="trackcontainer">
		<div id="localvideo" style="display: none;">
			<video id="video" autoplay></video>
		</div>
		<p>本地视频</p>
		<canvas id="canvas"></canvas>
		<p>远端视频</p>
		<div id="remotevideo"></div>
	</div>

	<div id="process-container" style="display: none;">
		<img src="bg.jpg" id="background-image">
	</div>
	<script src="./segmented/index.js"></script>
	<script src="./index.js"></script>
</body>

</html>
